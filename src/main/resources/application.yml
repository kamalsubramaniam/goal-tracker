spring:
  application:
    name: goal-tracker
  mongodb:
    uri: mongodb://mongodb:27017/goaltracker

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

  # OpenTelemetry OTLP export (traces)
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/traces

logging:
  file:
    name: ${LOG_FILE:/Users/kamal/projects/log/app.log}
